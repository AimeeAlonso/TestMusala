<div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Serial Number</th>
        <th>IPv4 Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gateway of gateways">
        <td>{{gateway.name}}</td>
        <td>{{gateway.serialNumber}}</td>
        <td>{{gateway.ipV4Address}}</td>
        <td>Details...</td>
      </tr>
      <tr>
        <!-- Add Page Numbering in HTML using &p; and &P -->
      </tr>
    </tbody>
    <div style="width:100%">
      <button class="action-button" (click)="prevPage()" [disabled]="prevPageDisabled">
        <span>Previous</span>
      </button>
      Page <span style="color: navy; font-weight: bold">{{pagination.pageNumber}}</span> of <span style="font-size: 16px; color: green; font-weight: bold">{{totalPages}}</span> pages
      <button class="action-button" (click)="nextPage()" [disabled]="nextPageDisabled">
        <span>Next</span>
      </button>
    </div>
  </table>
  
</div>
