<form>
  <div class="row">
    <h1 class="col" mat-dialog-title>Gateways</h1>
    <button class='btn btn-outline-primary m-2' (click)="addGateway()">Add Gateway</button>
  </div>
  <div>
    <table class="table table-cell table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Serial Number</th>
          <th>IPv4 Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gateway of gateways">
          <td>{{gateway.name}}</td>
          <td>{{gateway.serialNumber}}</td>
          <td>{{gateway.ipV4Address}}</td>
          <td>
            <button class='btn btn-outline-info mr-3' (click)="view(gateway.id)">View</button>
            <button class='btn btn-outline-danger' (click)="deleteRow(gateway.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div style="width:100%">
      <button class="btn action-button" (click)="prevPage()" [disabled]="prevPageDisabled">
        <span>Previous</span>
      </button>
      Page <span style="color: navy; font-weight: bold">{{pagination.pageNumber}}</span> of <span style="font-size: 16px; color: green; font-weight: bold">{{totalPages}}</span> pages
      <button class=" btn action-button" (click)="nextPage()" [disabled]="nextPageDisabled">
        <span>Next</span>
      </button>
    </div>

  </div>
</form>
